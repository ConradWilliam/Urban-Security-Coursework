<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SIGNUP</title>
	<link rel="icon" type="image/x-icon" href="u.jpg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
<form>
	<h1>Urban Security</h1>
	<input type="text" name="q" placeholder="Username">
	<input type="text" name="q" list="tech" placeholder="Gender">
	<datalist id="tech">
		<option>Male</option>
		<option>Female</option>
	</datalist>
	<input type="email" name="q" placeholder="Email">
	<input type="password" name="q" placeholder="Password">
	<input type="password" name="q" placeholder=" Confirm Password">
	<button type="submit">SignUp</button>
</form>
</body>
</html>
